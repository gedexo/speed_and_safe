{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Speed And Safe</title>

     <!--=====FAB ICON=======-->
     <link rel="shortcut icon" href="{% static 'web/assets/img/logo/favicon.svg' %}" type="image/x-icon">


     <!--=====CSS=======-->
     <link rel="stylesheet" href="{% static 'web/assets/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'web/assets/css/fontawesome.css' %}">
     <link rel="stylesheet" href="{% static 'web/assets/css/magnific-popup.css' %}">
     <link rel="stylesheet" href="{% static 'web/assets/css/nice-select.css' %}">
     <link rel="stylesheet" href="{% static 'web/assets/css/swiper-bundle.css' %}">
     <link rel="stylesheet" href="{% static 'web/assets/css/aos.css' %}">
     <link rel="stylesheet" href="{% static 'web/assets/css/utility.css' %}">
     <link rel="stylesheet" href="{% static 'web/assets/css/main.css' %}">
     <link rel="stylesheet" href="{% static 'web/assets/css/custom.css' %}">
     <link rel="stylesheet" href="{% static 'web/assets/css/extra.css' %}">

</head>
<body class="body1">
<div class="paginacontainer"> 

  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
  </div>

</div> 

<!--=====progress END=======-->

<!-- Preloader Start -->
<div class="preloader">
   <div class="loading-container">
     <div class="loading"></div>
     <div id="loading-icon"><img class="main-load" src="{% static 'web/assets/img/logo/logo.png' %}" alt=""></div>
   </div>
 </div>
 <!-- Preloader End -->

 <!-- search popup start -->
<div class="search__popup">
   <div class="container">
      <div class="row">
         <div class="col-xxl-12">
            <div class="search__wrapper">
               <div class="search__top d-flex justify-content-between align-items-center">
                  <div class="search__logo">
                     <a href="{% url 'web:index' %}">
                        <img src="{% static 'web/assets/img/logo/white-logo.png' %}" alt="">
                     </a>
                  </div>
                  <div class="search__close">
                     <button type="button" class="search__close-btn search-close-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M17 1L1 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                           <path d="M1 1L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                                 
                     </button>
                  </div>
               </div>
               <div class="search__form">
                  <form action="#">
                     <div class="search__input">
                        <input class="search-input-field" type="text" placeholder="Type here to search...">
                        <span class="search-focus-border"></span>
                        <button type="submit">
                           <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M9.55 18.1C14.272 18.1 18.1 14.272 18.1 9.55C18.1 4.82797 14.272 1 9.55 1C4.82797 1 1 4.82797 1 9.55C1 14.272 4.82797 18.1 9.55 18.1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                              <path d="M19.0002 19.0002L17.2002 17.2002" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                           </svg> 
                        </button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- search popup end -->

{% include 'web/partials/header.html' %}

{% include 'web/partials/mobile_header.html' %}


<main>

    {% block content %}

    {% endblock %}


</main>

{% include 'web/partials/footer.html' %}

         <!--=== js === -->
         <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <script src="{% static 'web/assets/js/jquery-3-7-1.min.js' %}"></script>
         <script src="{% static 'web/assets/js/bootstrap.min.js' %}"></script>
         <script src="{% static 'web/assets/js/fontawesome.js' %}"></script>
         <script src="{% static 'web/assets/js/jquery.magnific-popup.js' %}"></script>
         <script src="{% static 'web/assets/js/jquery.countup.js' %}"></script>
         <script src="{% static 'web/assets/js/jquery.nice-select.js' %}"></script>
         <script src="{% static 'web/assets/js/swiper-bundle.js' %}"></script>
         <script src="{% static 'web/assets/js/aos.js' %}"></script>
         <script src="{% static 'web/assets/js/SmoothScroll.js' %}"></script>
         <script src="{% static 'web/assets/js/main.js' %}"></script>

         {% block js %} {% endblock js %}


</body>
</html>
