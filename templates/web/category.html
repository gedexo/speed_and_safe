{% extends 'web/base.html' %}
{% load static %}
{% block content %}
   <!--===== HERO AREA START =====-->

   <div class="inner-hero bg-cover" style="background-image: url({% static 'web/assets/img/bg/inner-hero-bg.jpg' %});">
      <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="inner-heading">
                    <h1>Categories</h1>
                    <div class="breadcrumbs-pages">
                        <ul>
                           <li><a href="{% url 'web:index' %}">Home</a></li>
                           <li class="angle"><i class="fa-solid fa-angle-right"></i></li>
                           <li>Our Product Categories</li>
                        </ul>
                     </div>
                </div>
            </div>
            
        </div>
      </div>
      
   </div>

   <!--===== HERO AREA START =====-->
   
   <!--===== Category AREA START =====-->

   <div class="team1 sp _relative product-category-section">
      <div class="container">
         <div class="row mt-20">
            {% for category in product_categories %}
            <div class="col-lg-4 col-md-6" data-aos="zoom-in-up" data-aos-duration="800">
                <a href="{% url 'web:product' %}?category={{category.slug}}">
                    <div class="team1-box">
                        <div class="image-wrapper">
                            <img src="{{category.image.url}}" alt="{{category.title}}">
                            <div class="gradient-overlay"></div>
                        </div>
                        <div class="content">
                            <h4>
                                <a href="{% url 'web:product' %}?category={{category.slug}}">
                                {{category.title}}
                                </a>
                            </h4>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
           
         </div>
      </div>
      
   </div>

 <!--===== Category AREA END =====-->

<style>
    .product-category-section .team1-box .image img{
        height: 350px;
        object-fit: cover;
    }
    .image-wrapper {
        position: relative;
        overflow: hidden;
    }

    .image-wrapper img {
        width: 100%;
        height: 350px;
        display: block;
        object-fit: cover;
    }

    .gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
        pointer-events: none;
    }
</style>
{% endblock %}
